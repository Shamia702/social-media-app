<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Post | Talkify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <div id="header"></div>

  <main class="container py-5">
    <h2 class="mb-4 text-primary">Edit Post</h2>

    <form id="editPostForm" class="mb-4">
      <div class="mb-3">
        <label for="postTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="postTitle" required>
      </div>

      <div class="mb-3">
        <label for="postBody" class="form-label">Body</label>
        <textarea class="form-control" id="postBody" rows="5" required></textarea>
      </div>

      <div class="mb-3">
        <label for="postImage" class="form-label">Image URL (optional)</label>
        <input type="text" class="form-control" id="postImage">
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="profile.html" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="../js/api.js" type="module"></script>
  <script src="../js/edit.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Login to your Talkify account to connect, share, and engage with your friends and community."
  />
  <meta name="author" content="Shamia" />
  <title>Login | Talkify</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body
  class="d-flex flex-column min-vh-100"
  style="background: linear-gradient(135deg, #e0f7fa, #fff1eb);"
>
  <!-- ✅ Header placeholder -->
  <div id="header"></div>

  <!-- ✅ Main Content -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div
      class="card shadow p-4"
      style="
        max-width: 400px;
        width: 100%;
        border-radius: 20px;
        background-color: #ffffffb3;
      "
    >
      <h2 class="text-center mb-4 text-primary fw-bold">
        Welcome Back to Talkify!
      </h2>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>

        <button
          type="submit"
          class="btn w-100 mt-3"
          style="
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: white;
          "
        >
          Login
        </button>
      </form>

      <p class="text-center mt-3 mb-0">
        Don't have an account?
        <a
          href="register.html"
          class="text-decoration-none fw-semibold"
          style="color: #007bff"
          >Register</a
        >
      </p>
    </div>
  </main>

  <!-- ✅ Footer placeholder -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="../js/components.js" type="module"></script>
  <script src="../js/pages/login.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

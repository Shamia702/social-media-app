<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login to your Talkify account to connect, share, and engage with your friends and community."
    />
    <meta name="author" content="Shamia" />
    <title>Login | Talkify</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body id="login-page" class="d-flex flex-column min-vh-100">
    <div id="header"></div>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
      <div class="card login-card">
        <h2 class="text-center mb-4 text-primary fw-bold">
          Welcome Back to Talkify!
        </h2>

        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="btn submit-btn">Login</button>
        </form>

        <p class="text-center mt-3 mb-0">
          Don't have an account?
          <a href="register.html">Register</a>
        </p>
      </div>
    </main>

    <div id="footer"></div>

    <script src="../js/components.js" type="module"></script>
    <script src="../js/login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

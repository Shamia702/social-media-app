<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create your Talkify account to start connecting, sharing, and exploring engaging posts and conversations."
    />
    <meta name="author" content="Shamia" />
    <title>Register | Talkify</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="d-flex flex-column min-vh-100"
    style="background: linear-gradient(135deg, #e0f7fa, #fff1eb)"
  >
    <div id="header"></div>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
      <div
        class="card shadow p-4"
        style="
          max-width: 450px;
          width: 100%;
          border-radius: 20px;
          background-color: #ffffffb3;
        "
      >
        <h2 class="text-center mb-4 text-primary fw-bold">
          Join Talkify Today!
        </h2>

        <form id="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
            <div class="form-text" style="color: #e79e7c; font-weight: 400">
              Email must end with <strong>@stud.noroff.no</strong>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Create a password"
              required
            />
          </div>

          <button
            type="submit"
            class="btn w-100 mt-3"
            style="
              background: linear-gradient(135deg, #89f7fe, #66a6ff);
              color: white;
            "
          >
            Register
          </button>
        </form>

        <p class="text-center mt-3 mb-0">
          Already have an account?
          <a
            href="login.html"
            class="text-decoration-none fw-semibold"
            style="color: #007bff"
            >Login</a
          >
        </p>
      </div>
    </main>

    <div id="footer"></div>

    <script src="../js/components.js" type="module"></script>
    <script src="../js/auth.js" type="module"></script>
    <script src="../js/register.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

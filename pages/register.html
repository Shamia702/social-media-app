<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create your Talkify account to start connecting, sharing, and exploring engaging posts and conversations."
    />
    <meta name="author" content="Shamia" />
    <title>Register | Talkify</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body id="register-page" class="d-flex flex-column min-vh-100">
    <div id="header"></div>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
      <div class="card register-card">
        <h2 class="text-center mb-4 text-primary fw-bold">
          Join Talkify Today!
        </h2>

        <form id="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
            <div class="form-text">
              Email must end with <strong>@stud.noroff.no</strong>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Create a password"
              required
            />
          </div>

          <button type="submit" class="btn submit-btn">Register</button>
        </form>

        <p class="text-center mt-3 mb-0">
          Already have an account?
          <a href="login.html">Login</a>
        </p>
      </div>
    </main>

    <div id="footer"></div>

    <script src="../js/components.js" type="module"></script>
    <script src="../js/auth.js" type="module"></script>
    <script src="../js/register.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

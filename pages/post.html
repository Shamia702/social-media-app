<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View a single post on Talkify, read comments, and react to posts."
    />
    <meta name="author" content="Shamia" />
    <title>Post | Talkify</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body id="post-page" class="d-flex flex-column min-vh-100">
    <div id="header"></div>

    <main class="flex-grow-1 container py-5">
      <div class="post-card mb-4">
        <div id="loader" class="text-center my-5 d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <h3 id="postTitle" class="fw-bold text-primary">Post Title Here</h3>
        <p id="postAuthor" class="text-muted">by Author Name</p>
        <p id="postBody" class="mt-3">Post content goes here...</p>

        <div class="d-flex justify-content-between mt-4">
          <div>
            <button class="btn btn-sm" id="likeBtn">üëç Like</button>
            <span id="likeCount">0</span>
          </div>
          <small id="postDate" class="text-muted">Date</small>
        </div>
      </div>

      <div class="post-card">
        <h5 class="mb-3 text-primary">Comments</h5>
        <form id="commentForm" class="mb-3">
          <textarea
            class="form-control mb-2"
            id="commentInput"
            rows="2"
            placeholder="Write a comment..."
            required
          ></textarea>
          <button class="btn w-100">Comment</button>
        </form>

        <div id="commentsContainer"></div>
      </div>
    </main>

    <div id="footer"></div>

    <script src="../js/components.js" type="module"></script>
    <script src="../js/post.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

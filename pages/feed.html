<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the latest posts, connect with others, and share your thoughts on Talkify."
    />
    <meta name="author" content="Shamia" />
    <title>Feed | Talkify</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body id="feed-page" class="d-flex flex-column min-vh-100">
    <div id="header"></div>

    <main class="flex-grow-1 container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary">Your Feed</h2>
        <button
          class="btn create-post-btn"
          id="createPostBtn"
          data-bs-toggle="modal"
          data-bs-target="#createPostModal"
        >
          + New Post
        </button>
      </div>

      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Search posts..."
        />
        <button class="btn search-btn" id="searchBtn">Search</button>
      </div>

      <div id="loader" class="text-center my-5 d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="postsContainer" class="row g-4"></div>
    </main>

    <!-- Create Post Modal -->
    <div
      class="modal fade"
      id="createPostModal"
      tabindex="-1"
      aria-labelledby="createPostModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4">
          <div class="modal-header">
            <h5 class="modal-title" id="createPostModalLabel">
              Create a New Post
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createPostForm">
              <div class="mb-3">
                <label for="postTitle" class="form-label">Title</label>
                <input
                  type="text"
                  id="postTitle"
                  class="form-control"
                  placeholder="Enter your post title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="postImage" class="form-label"
                  >Image URL (optional)</label
                >
                <input
                  type="url"
                  id="postImage"
                  class="form-control"
                  placeholder="Enter image URL"
                />
              </div>
              <div class="mb-3">
                <label for="postBody" class="form-label">Content</label>
                <textarea
                  id="postBody"
                  class="form-control"
                  rows="4"
                  placeholder="Write your post..."
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn submit-btn w-100">Post</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script src="../js/components.js" type="module"></script>
    <script src="../js/feed.js" type="module"></script>
    <script src="../js/api.js" type="module"></script>
    <script src="../js/auth.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

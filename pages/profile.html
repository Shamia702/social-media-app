
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View your profile on Talkify, see your posts and info."
    />
    <meta name="author" content="Shamia" />
    <title>Profile | Talkify</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      #profileBanner {
        object-fit: cover;
        height: 300px;
      }
      #profileAvatar {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border: 3px solid white;
      }
      .profile-header {
        position: relative;
      }
    </style>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Header placeholder -->
    <div id="header"></div>

    <main class="container py-5">
      <!-- Profile Banner + Avatar -->
      <div class="profile-header mb-4">
        <img
          id="profileBanner"
          class="w-100 rounded-4"
          src="https://via.placeholder.com/1500x500"
          alt="Banner"
        />
        <img
          id="profileAvatar"
          class="rounded-circle position-absolute"
          src="https://via.placeholder.com/150"
          alt="Avatar"
          style="bottom: -50px; left: 30px;"
        />
      </div>

      <!-- Profile Info -->
      <div class="mt-5 ms-5">
        <h3 id="profileName" class="fw-bold">User Name</h3>
        <p id="profileEmail" class="text-muted">user@example.com</p>
        <p id="profileBio">This is user bio...</p>

        <!-- Followers / Following + Follow Button -->
       <div class="d-flex align-items-center gap-4 mt-3">
  <button id="followersBtn" class="btn btn-link text-decoration-none p-0">
    <strong id="followersCount">0</strong> Followers
  </button>

  <button id="followingBtn" class="btn btn-link text-decoration-none p-0">
    <strong id="followingCount">0</strong> Following
  </button>

  <button
    id="followBtn"
    class="btn btn-outline-primary btn-sm d-none"
  >
    Follow
  </button>
</div>

<!-- Followers/Following Modal -->
<div class="modal fade" id="connectionsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="connectionsModalLabel">Connections</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <ul id="connectionsList" class="list-unstyled mb-0"></ul>
      </div>
    </div>
  </div>
</div>


      <!-- User Posts -->
      <section>
        <h4 class="fw-bold text-primary mb-3">Posts</h4>
        <div id="userPostsContainer" class="row g-4"></div>
      </section>
    </main>

    <!-- Footer placeholder -->
    <div id="footer"></div>

    <!-- JS Modules -->
    <script src="../js/components.js" type="module"></script>
    <script src="../js/profile.js" type="module"></script>
    <script src="../js/api.js" type="module"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>

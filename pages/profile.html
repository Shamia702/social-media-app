<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="View and manage your profile on Talkify, see your posts, and follow other users." />
  <meta name="author" content="Shamia" />
  <title>Profile | Talkify</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100" style="background: linear-gradient(135deg, #e0f7fa, #fff1eb);">

  <div id="header"></div>

  <main class="flex-grow-1 container py-5">
    <div class="card shadow p-4 mb-4 d-flex align-items-center" style="border-radius: 20px; background-color: #ffffffb3;">
      <img src="../assets/default-avatar.png" alt="Profile Avatar" class="rounded-circle mb-3" style="width: 100px; height: 100px;">
      <h3 id="profileName" class="fw-bold text-primary">User Name</h3>
      <p id="profileEmail" class="text-muted">user@stud.noroff.no</p>

      <button id="followBtn" class="btn mt-2" style="background: linear-gradient(135deg, #89f7fe, #66a6ff); color: white;">
        Follow
      </button>
    </div>

    <h5 class="mb-3 text-primary">Posts</h5>
    <div id="userPostsContainer" class="row g-4">

    </div>
  </main>

  <div id="footer"></div>

  <script src="../js/components.js" type="module"></script>
  <script src="../js/pages/profile-page.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
